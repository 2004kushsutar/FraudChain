<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/modern-style.css" />
    <script src="/frontend/script.js"></script>
    <title>Fraud Report</title>
  </head>
  <body>
    <div class="auth-card" id="auth-container">
      <h2 id="form-title">Login</h2>

      <!-- Role Selection Dropdown -->
      <select id="role" class="input-field">
        <option value="" disabled selected>Select Role</option>
        <option value="financial">Financial Institution</option>
        <option value="regulator">Regulator</option>
      </select>

      <input
        type="text"
        id="username"
        class="input-field"
        placeholder="Username"
      />
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="Password"
      />
      <button class="btn-primary" onclick="authenticate()">Submit</button>
      <p id="toggle-form" class="toggle-text" onclick="toggleForm()">
        Don't have an account? Sign up
      </p>
    </div>

    <div class="dashboard hidden" id="welcome-container">
      <h2>Welcome, <span id="welcome-user"></span>!</h2>
      <h2>Report Fraud</h2>
      <input
        type="text"
        id="name"
        class="input-field"
        placeholder="Enter Name"
      />
      <input
        type="text"
        id="aadhaar"
        class="input-field"
        placeholder="Enter Aadhaar Number"
      />
      <input
        type="text"
        id="pan"
        class="input-field"
        placeholder="Enter PAN Number"
      />
      <textarea
        id="description"
        class="input-field textarea-field"
        placeholder="Enter Description"
      ></textarea>
      <button class="btn-primary" onclick="submitReport()">Submit</button>
      <button class="btn-secondary" onclick="logout()">Logout</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
